<div>
    <div *ngIf="isPartsEmpty()">

        <app-empty-list-blankslate 
            title="Sem partes de navios criadas" 
            description="Crie partes de navios como mastro, casco, convés e velas para reutilizar na criações individuais de cada navio." 
            button="Criar nova parte" 
            link="Voltar"
            (buttonClicked)="create($event)">
        </app-empty-list-blankslate>
    
    </div>

                <div class="Subhead-heading" style="color: #58a6ff;"><i class="fas fa-meteor mr-2"></i> Canhões </div>
                <div class="Subhead-actions"><a routerLink="#url" class="btn btn-sm btn-primary" role="button"> Criar </a></div>
            </div>
            <div class="mt-5 mb-2">
                <input class="form-control input-block" type="text" placeholder="Pesquisar canhão" />
            </div>
            <div class="Box">
